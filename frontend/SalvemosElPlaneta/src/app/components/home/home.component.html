<section class="container-fluid home">
  <div class="container">
    <div class="row">
      <div class="columna col-12 col-md-7">
        <h3>Gana el planeta,</h3>
           <h3>ganás vos</h3>

      </div>
      <div class="columna-boton col-12 col-md-5 align-items-center justify-content-center gap-4">

        <img class="land-img" src="/assets/Images/gana-premios.png" width="200" alt="">

      </div>
      <div class="col-12 col-md-4">

      </div>
    </div>
  </div>
<div class="container">
    <div class="row">
