<section>
  <h2 class="m-3 d-flex justify-content-center">Registrate ahora</h2>
  <div class="container-fluid d-flex align-items-center justify-content-center">
    <form [formGroup]="formRegister"> 
      <div class="mb-3">
        <label for="InputEmail1" class="form-label">Dirección de Correo Electrónico</label>
        <input type="email" formControlName="email" class="form-control" id="email" [class.is-invalid]="Email" placeholder="ejemplo@mail.com" aria-describedby="emailHelp">
        <div>
          <!-- <p *ngIf="Email" class="text-danger">El email es requerido</p> -->
          <p *ngIf="Email" class="text-danger">El formato del email debe ser válido</p>
        </div>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="username" id="username" [class.is-invalid]="Username" placeholder="usuario">
        <div>
          <!-- <p *ngIf="Username" class="text-danger">El nombre de usuario es requerido</p> -->
          <p *ngIf="Username" class="text-danger">El nombre debe ser de 5 caracteres o más</p>
        </div>
      </div>
      <div class="mb-3">
        <label for="InputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" formControlName="password1" id="InputPassword1" [class.is-invalid]="Password" placeholder="contraseña">
        <div>
          <!-- <p *ngIf="Password" class="text-danger">La contraseña es requerida</p> -->
          <p *ngIf="Password" class="text-danger">La contraseña debe ser de 6 caracteres o más</p>
        </div>
      </div>
      <div class="mb-3">
        <label for="InputPassword2" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" formControlName="password2" id="InputPassword2" [class.is-invalid]="Password2" placeholder="confirme contraseña">
        <div>
          <!-- <p *ngIf="Password2" class="text-danger">La confirmación de contraseña es requerida</p> -->
          <p *ngIf="Password2" class="text-danger">Las contraseñas deben ser iguales</p>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="submit()">Registrarse</button>
    </form>
  </div>
</section>
