<section *ngIf="reward" class="main">
  <h3>Detalles del Producto</h3>
  <div class="container">
    <div class="row">
      <article class="col-12 col-md-6">
        <h4> {{reward.name}} </h4>
        <img src="{{reward.photo}}" alt="foto del producto">
      </article>
      <article class="col-12 col-md-6">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore recusandae atque veniam aspernatur voluptatem ea deleniti nam dolores a beatae cupiditate, iure veritatis natus. Soluta minus sunt accusamus sint aut!
          {{reward.description}}
        </p>
        <h4>${{reward.price}}</h4>
      </article>
    </div>
  </div>
</section>
