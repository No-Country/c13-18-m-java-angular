<section *ngIf="reward" class="details">
  <div class="m-5">
    <div class="">
      <div class="details-container">
      <article class="col-left">
        <!-- <img [src]="reward.photo" [alt]="reward.description"> -->
        <img [src]="reward.photo" [alt]="reward.description">
      </article>
      <article class="col-right">
        <div>
        <h1> {{reward.name}} </h1>
        <p>
          {{reward.description}}
        </p>
      </div>
        <div class="details-footer">
        <h4>{{reward.price}} Green Points</h4>
        <app-filled-button type="button" (click)="redeemReward()" label="Canjear" [disabled]="reward.inventory!.stock<=0"></app-filled-button>
      </div>
      <p class="reward_stock m-0">{{reward.inventory?.stock}} disponibles!</p>    
    </article>
    </div>
  </div>
</div>
